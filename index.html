<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PJ7 Work-from-Home Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>PJ7 Dashboard</h1>

  <section>
    <h2>ðŸ“Œ Earning Platforms</h2>

    </div>
  </section>

  <section>
    <h2>ðŸ“Š My Earnings This Week (ZAR)</h2>
    <canvas id="earningsChart"></canvas>
    <div class="input-grid">
      <input type="number" placeholder="Mon" id="mon" />
      <input type="number" placeholder="Tue" id="tue" />
      <input type="number" placeholder="Wed" id="wed" />
      <input type="number" placeholder="Thu" id="thu" />
      <input type="number" placeholder="Fri" id="fri" />
      <input type="number" placeholder="Sat" id="sat" />
      <input type="number" placeholder="Sun" id="sun" />
      <button onclick="updateChart()">Update Chart</button>
    </div>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
